{% extends "base.html" %}
{% block content %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul class=flashes>
  {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<div class="container">
  <ul class=flashes>

  <h1 class="title">Welcome, {{name}}!</h1>
  <a href="{{url_for('download')}}">Download Your File</a>
</div>
{% endblock %}
